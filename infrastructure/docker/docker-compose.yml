version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: creatorops-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: creatorops
      POSTGRES_PASSWORD: creatorops_password
      POSTGRES_DB: creatorops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U creatorops -d creatorops"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for BullMQ and caching)
  redis:
    image: redis:7-alpine
    container_name: creatorops-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: creatorops-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: creatorops-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/creatorops-videos --ignore-existing;
      mc mb myminio/creatorops-thumbnails --ignore-existing;
      mc mb myminio/creatorops-exports --ignore-existing;
      mc anonymous set download myminio/creatorops-thumbnails;
      echo 'Buckets created successfully';
      exit 0;
      "

  # BullMQ Board (optional - for monitoring jobs)
  bullboard:
    image: venatum/bull-board:latest
    container_name: creatorops-bullboard
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3030:3000"
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: creatorops-network
